<!DOCTYPE html>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script>
$(function(){
  $(".js-get").click(function(){

    var postURL = "http://api.scb.se/OV0104/v1/doris/sv/ssd/START/BE/BE0101/BE0101A/BefolkningNy";
    var jsonData = {
  "query": [
    {
      "code": "Region",

        "filter": "vs:RegionRiket99",
        "values": [
          "00"
        ]
      }
    },
    {
      "code": "Alder",
      "selection": {
        "filter": "vs:Ã…lderTotA",

        ]

    },
    {

      "selection": {
        "filter": "item",

      "selection": {
        "filter": "item",

  ],
  "response": {

};

$.post( postURL, JSON.stringify(jsonData), function(data) {

  var year = data.data[1].key[3]

  var womenCount = data.data[1].values[0]

  $(".year").html(year);

    });
